name: Auto Signal Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"  # tiap 15 menit

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run bot
        run: |
          python bot.py
